<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allison's Personal Website</title>
    <!-- connect styles to webpage -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <!-- put all links here to navigate website -->
    </nav>
    <!-- class for multiple, id for individual things (only one thing can be called hero if id="hero")-->
    <div id="hero">
        <h1>Allison Yu</h1>
        <h3>Computer Science Student</h3>
        <!-- smallest text for paragraphs -->
        <p>
            Hello my name is Allison. I am a computer science student at the 
            University of Maryland. 
        </p>
        <!-- self closing tag ; ./ means curr directory; can also just say caving.jpeg cuz we're in curr dir-->
        <!-- alt tag for accessibility; voice readers read out alt tag for disabilities-->
        <!-- can also put link addresses as src -->
        <img width="250px" src="./caving.jpeg" alt="caving">
    </div>

    <!-- no diff between footer and div; accessibility again -->
    <!-- hr is header rule; line to divide stuff -->
    <!-- href to add links to new pages or websites -->
    <hr>
    <div class="experience">   <!-- autocomplete: type div. or div# -->
        <h1 id="experience-title">Experiences</h1>
        <div>
            <h2>Name of Experience</h2>
            <h4>Title of Position</h4>
            <ul>
                <!-- unordered list, whereas ol (ordered list) is numbered -->
                 <li></li> <!-- list items -->
                 <li></li>
            </ul>
        </div>
    </div>
    
    <button onclick="">Hello</button>

</body>
</html>
